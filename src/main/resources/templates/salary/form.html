<!--/* Thymeleaf templating engine, Each token will be replaced by their respective titles in the resulting page. */-->
<html xmlns:th="http://www.thymeleaf.org" layout:decorate="~{layout}">
<head>
    <title>Salary</title>
</head>
<body>
<div layout:fragment="breadcrumb">
    <h1>Employee Salaries</h1>
    <ol class="breadcrumb">
        <li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
        <li class="active">Employee Salaries</li>
    </ol>
</div>
<div layout:fragment="content">
    <div class="row">
        <div class="col-md-12">
            <div class="box box-primary">
                <div class="box-header with-border">
                    <h3 class="box-title">&nbsp;</h3>
                </div>
                <!-- /.box-header -->
                <!-- form start -->
                <form role="form" th:action="@{/salary/form}" th:object="${salary}" method="post">
                    <div class="box-body">
                        <div class="form-group col-md-6">
                            <label for="kode">Employee Name</label>
                        <select
                                class="selectpicker form-control"
                                data-live-search="true"
                                data-size="10"
                                title="Please Select ..."
                                th:field="*{karyawan}">
                            <option th:each="p : ${karyawan}"
                                    th:value="${p.id}"
                                    th:text="${p.nama}">Pilihan karyawan
                            </option> 
                        </select>
                            <label class="control-label error-label" th:errors="*{karyawan}">
                                Pesan error nanti di sini
                            </label>
                        </div>
                        <div class="form-group col-md-6">
                            <label for="bank_account">Bank Account</label>
                            <input type="text"
                                   th:field="*{bank_account}"
                                   name="bank_account" class="form-control" id="bank_account" placeholder="bank_account" />
                            <label class="control-label error-label" th:if="${#fields.hasErrors('bank_account')}" th:errors="*{bank_account}">
                                Pesan error nanti di sini
                            </label>
                        </div>
                        <div class="form-group col-md-6">
                            <label for="payroll_date">Payroll Date</label>
                            <input type="date"
                                   th:field="*{payroll_date}"
                                   name="payroll_date" class="form-control" id="payroll_date" placeholder="payroll_date" />
                            <label class="control-label error-label" th:if="${#fields.hasErrors('payroll_date')}" th:errors="*{payroll_date}">
                                Pesan error nanti di sini
                            </label>
                        </div>
                        <div class="form-group col-md-6">
                            <label for="payroll_time">Payroll Time</label>
                            <input type="time"
                                   th:field="*{payroll_time}"
                                   name="payroll_time" class="form-control" id="payroll_time" placeholder="payroll_time" />
                            <label class="control-label error-label" th:if="${#fields.hasErrors('payroll_time')}" th:errors="*{payroll_time}">
                                Pesan error nanti di sini
                            </label>
                        </div>
                        <div class="col-md-12">
                            <label for="salary">Salary</label>
                            <input type="text"
                                   th:field="*{salary}"
                                   name="salary" class="form-control" id="salary" placeholder="salary" />
                            <label class="control-label error-label" th:if="${#fields.hasErrors('salary')}" th:errors="*{salary}">
                                Pesan error nanti di sini
                            </label>
                        </div>
                        <div class="col-md-12">
                            <label for="b_kes">Health BPJS</label>
                            <input type="text"
                                   th:field="*{b_kes}"
                                   name="b_kes" class="form-control" id="b_kes" placeholder="b_kes" />
                            <label class="control-label error-label"  th:if="${#fields.hasErrors('b_kes')}"th:errors="*{b_kes}">
                                Pesan error nanti di sini
                            </label>
                        </div>
                        <div class="col-md-12">
                            <label for="b_ker">BPJS of Employment</label>
                            <input type="text"
                                   th:field="*{b_ker}"
                                   name="b_ker" class="form-control" id="b_ker" placeholder="b_ker" />
                            <label class="control-label error-label"  th:if="${#fields.hasErrors('b_ker')}"th:errors="*{b_ker}">
                                Pesan error nanti di sini
                            </label>
                        </div>
                        <div class="col-md-12">
                            <label for="insurance">Insurance</label>
                            <input type="text"
                                   th:field="*{insurance}"
                                   name="insurance" class="form-control" id="insurance" placeholder="insurance" />
                            <label class="control-label error-label"  th:if="${#fields.hasErrors('insurance')}"th:errors="*{insurance}">
                                Pesan error nanti di sini
                            </label>
                        </div>
                        <div class="col-md-12">
                            <label for="glasses">Glasses</label>
                            <input type="text"
                                   th:field="*{glasses}"
                                   name="glasses" class="form-control" id="glasses" placeholder="glasses" />
                            <label class="control-label error-label"  th:if="${#fields.hasErrors('glasses')}"th:errors="*{glasses}">
                                Pesan error nanti di sini
                            </label>
                        </div>
                        <div class="col-md-12">
                            <label for="transportation">Transportation</label>
                            <input type="text"
                                   th:field="*{transportation}"
                                   name="transportation" class="form-control" id="transportation" placeholder="transportation" />
                            <label class="control-label error-label"  th:if="${#fields.hasErrors('transportation')}"th:errors="*{transportation}">
                                Pesan error nanti di sini
                            </label>
                        </div>
                        <div class="col-md-12">
                            <label for="total_salary">Total Salary</label>
                            <input type="text"
                                   th:field="*{total_salary}"
                                   name="total_salary" class="form-control" id="total_salary" placeholder="total_salary" />
                            <label class="control-label error-label"  th:if="${#fields.hasErrors('total_salary')}"th:errors="*{total_salary}">
                                Pesan error nanti di sini
                            </label>
                        </div>
                        <div class="col-md-12">
                            <label for="description">Description</label>
                            <input type="text"
                                   th:field="*{description}"
                                   name="description" class="form-control" id="description" placeholder="description" />
                            <label class="control-label error-label"  th:if="${#fields.hasErrors('description')}"th:errors="*{description}">
                                Pesan error nanti di sini
                            </label>
                        </div>
                        <div class="form-group">
                            <a th:href="@{/salary/list}" class="btn btn-default" role="button" title="Back list">
                                <span aria-hidden="true"></span>Batal
                            </a>
                            <button type="submit" class="box-title btn btn-primary" title="Save Data">Simpan</button>
                        </div>
                    </div>
                    <!-- <!-- /.box-body -->

                </form> 
            </div>
        </div>
    </div>
</div> 
</body>
</html>
