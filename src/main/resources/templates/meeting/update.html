<!--/* Thymeleaf templating engine, Each token will be replaced by their respective titles in the resulting page. */-->
<html xmlns:th="http://www.thymeleaf.org" layout:decorate="~{layout}">
<head>
    <title>Meeting</title>
</head>
<body>
<div layout:fragment="breadcrumb">
    <h1>Data Meeting</h1>
    <ol class="breadcrumb">
        <li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
        <li class="active">Data Meeting</li>
    </ol>
</div>
<div layout:fragment="content">
    <div class="row">
        <div class="col-md-12">
            <div class="box box-primary">
                <div class="box-header with-border">
                    <h3 class="box-title">&nbsp;</h3>
                </div>
                <!-- /.box-header -->
                <!-- form start -->
                <form role="form" th:object="${meeting}" method="post">
                    <div class="box-body">
                        <div class="form-group col-md-6">
                            <label for="nm_meeting">Batch Name</label>
                            <input type="text"
                                   th:field="*{nm_meeting}"
                                   name="nm_meeting" class="form-control" id="nm_meeting" placeholder="Nama" />
                            <label class="control-label error-label" th:if="${#fields.hasErrors('nm_meeting')}" th:errors="*{nm_meeting}">
                                Pesan error nanti di sini
                            </label>
                        </div>
                        <div class="form-group col-md-6">
                            <label for="divisi">Division</label>
                            <input type="text"
                                   th:field="*{divisi}"
                                   name="divisi" class="form-control" id="divisi" placeholder="divisi" />
                            <label class="control-label error-label" th:if="${#fields.hasErrors('divisi')}" th:errors="*{divisi}">
                                Pesan error nanti di sini
                            </label>
                        </div>
                        <div class="form-group col-md-6">
                            <label for="tgl">Meeting Date</label>
                            <input type="date"
                                   th:field="*{tgl}"
                                   name="tgl" class="form-control" id="tgl" placeholder="Tanggal" />
                            <label class="control-label error-label"  th:if="${#fields.hasErrors('tgl')}"th:errors="*{tgl}">
                                Pesan error nanti di sini
                            </label>
                        </div>
                        <div class="form-group col-md-3">
                            <label for="mulai">Start</label>
                            <input type="time"
                                   th:field="*{mulai}"
                                   name="mulai" class="form-control" id="mulai" placeholder="Mulai" />
                            <label class="control-label error-label"  th:if="${#fields.hasErrors('mulai')}"th:errors="*{mulai}">
                                Pesan error nanti di sini
                            </label>
                        </div>
                        <div class="form-group col-md-3">
                            <label for="selesai">End</label>
                            <input type="time"
                                   th:field="*{selesai}"
                                   name="selesai" class="form-control" id="selesai" placeholder="selesai" />
                            <label class="control-label error-label"  th:if="${#fields.hasErrors('selesai')}"th:errors="*{selesai}">
                                Pesan error nanti di sini
                            </label>
                        </div>
                        <div class="form-group col-md-6">
                            <label for="platform">Platform</label>
                            <input type="text"
                                   th:field="*{platform}"
                                   name="platform" class="form-control" id="platform" placeholder="platform" />
                            <label class="control-label error-label"  th:if="${#fields.hasErrors('platform')}"th:errors="*{platform}">
                                Pesan error nanti di sini
                            </label>
                        </div>
                        <div class="form-group col-md-6">
                            <label for="link">Link</label>
                            <input type="url"
                                   th:field="*{link}"
                                   name="link" class="form-control" id="link" placeholder="link" />
                            <label class="control-label error-label"  th:if="${#fields.hasErrors('link')}"th:errors="*{link}">
                                Pesan error nanti di sini
                            </label>
                        </div>
                        <div class="form-group col-md-12">
                            <label for="deskripsi">Note to Employees</label>
                            <input type="text"
                                   th:field="*{deskripsi}"
                                   name="deskripsi" class="form-control" id="deskripsi" placeholder="deskripsi" />
                            <label class="control-label error-label"  th:if="${#fields.hasErrors('deskripsi')}"th:errors="*{deskripsi}">
                                Pesan error nanti di sini
                            </label>
                        </div>
                        <div class="form-group">
                            <a th:href="@{/meeting/list}" class="btn btn-default" role="button" title="Back list">
                                <span aria-hidden="true"></span>Batal
                            </a>
                            <button type="submit" class="box-title btn btn-primary" title="Save Data">Simpan</button>
                        </div>
                    </div>
                    <!-- /.box-body -->

                </form>
            </div>
        </div>
    </div>
</div> 
</body>
</html>
